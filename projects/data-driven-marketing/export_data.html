<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Driven Marketing | Export Data</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Specific Styles for Export Data Page (Reusing/Extending index.html theme) */
        body {
            background-color: var(--bg-deep, #0a192f);
            /* Fallback if var not defined */
            color: var(--text-primary, #e6f1ff);
            font-family: 'Calibre', 'Inter', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #e6f1ff;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #87CEFA;
            text-decoration: none;
            margin-bottom: 30px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            color: #b0e0ff;
        }

        .back-btn i {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .doc-card {
            background: rgba(17, 34, 64, 0.4);
            border: 1px solid rgba(135, 206, 250, 0.2);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            border-color: #87CEFA;
            background: rgba(135, 206, 250, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .doc-icon {
            color: #87CEFA;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .doc-info h3 {
            color: #e6f1ff;
            font-size: 1rem;
            margin: 0 0 5px 0;
            line-height: 1.3;
        }

        .doc-info p {
            color: var(--text-secondary, #8892b0);
            font-size: 0.8rem;
            margin: 0;
            font-family: 'Fira Code', monospace;
        }

        .doc-card:hover h3 {
            color: #87CEFA;
        }

        .btn {
            background: #87CEFA;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            padding: 12px 35px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(135, 206, 250, 0.5);
            background: #b0e0ff;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(135, 206, 250, 0.1);
        }
    </style>
</head>

<body>

    <main class="container">

        <a href="index.html" class="back-btn">
            <i data-lucide="arrow-left"></i> Back to Project
        </a>

        <div class="header-section">
            <div>
                <h1>Data Exports</h1>
                <p style="color: #8892b0; max-width: 600px; margin-top: 10px;">
                    Download raw data files including PoS lists, MultiWords RAKE analysis, and TALL reports.
                </p>
            </div>
        </div>

        <div class="docs-grid">

            <!-- Document 1 -->
            <a href="../../assets/data/FlowLabs_Custom PoS List.xlsx" class="doc-card" download>
                <i data-lucide="sheet" class="doc-icon"></i>
                <div class="doc-info">
                    <h3>Custom PoS List</h3>
                    <p>Excel Spreadsheet</p>
                </div>
            </a>

            <!-- Document 2 -->
            <a href="../../assets/data/FlowLabs_MultiWords RAKE.xlsx" class="doc-card" download>
                <i data-lucide="sheet" class="doc-icon"></i>
                <div class="doc-info">
                    <h3>MultiWords RAKE</h3>
                    <p>Excel Spreadsheet</p>
                </div>
            </a>

            <!-- Document 3 -->
            <a href="../../assets/data/FlowLabs_Tall-Report for interviews and focus group.xlsx" class="doc-card"
                download>
                <i data-lucide="sheet" class="doc-icon"></i>
                <div class="doc-info">
                    <h3>Tall-Report Interviews & Focus Group</h3>
                    <p>Excel Spreadsheet</p>
                </div>
            </a>

        </div>

        <div style="margin-top: 50px; text-align: center;">
            <a href="index.html" class="btn">Back to Project Dashboard</a>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
