<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Graph Analysis | Data Driven Marketing</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .split-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--bg-deep);
        }

        .split-side:hover {
            flex: 1.5;
            background: rgba(17, 34, 64, 0.9);
        }

        .split-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9) 0%, rgba(10, 25, 47, 0.4) 100%);
            z-index: 0;
        }

        .content-wrapper {
            z-index: 10;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }

            .split-side:hover {
                flex: 1;
            }
        }
    </style>
</head>

<body>

    <main class="split-screen">

        <!-- Private Side -->
        <div class="split-side" style="background-color: #0a192f;">
            <div class="content-wrapper fade-in">
                <i data-lucide="user"
                    style="width: 60px; height: 60px; color: var(--accent-sky); margin-bottom: 20px;"></i>
                <h2>Privates</h2>
                <p style="margin-bottom: 30px; max-width: 300px; color: var(--text-secondary);">
                    Analysis of individual customer behavior and segmentation.
                </p>
                <a href="graphs_privates.html" class="btn">View Graph</a>
            </div>
        </div>

        <!-- Families Side -->
        <div class="split-side" style="background-color: #112240;">
            <div class="content-wrapper fade-in" style="transition-delay: 200ms;">
                <i data-lucide="users"
                    style="width: 60px; height: 60px; color: var(--accent-sky); margin-bottom: 20px;"></i>
                <h2>Families</h2>
                <p style="margin-bottom: 30px; max-width: 300px; color: var(--text-secondary);">
                    Aggregated data analysis for household units and groups.
                </p>
                <a href="graphs_families.html" class="btn">View Graph</a>
            </div>
        </div>

    </main>

    <script src="../../js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
