<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleimola</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 3rem;
        }
        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #007aff;
        }
    </style>
</head>
<body>
    <h1>Seleziona una categoria</h1>
    <div class="container">
        <a href="web%20page%20famiglie.html" class="card">
            <h2>Famiglie</h2>
        </a>
        <a href="web%20page%20privati%20(1).html" class="card">
            <h2>Privati</h2>
        </a>
    </div>
</body>
</html>
